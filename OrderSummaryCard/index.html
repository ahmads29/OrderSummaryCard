<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shark_container">
        <div class="shark_img">
            <img src="images/illustration-hero.svg" alt="">
        </div>

        <div class="shark_h1_p1">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="sharkeko">
            <div class="shark_box">
                <img src="images/icon-music.svg" alt="">
                <div class="shark_box__middle">
                    <p class="shark_p__2">Annual Plan</p>
                    <p class="shark_p__3">$59.99/year</p>
                </div>
                <div class="shark_change">
                    <a href="#">Change</a>
                </div>
            </div>
        </div>
        <div class="shark_payment_box">
            <button><a href="#">Proceed to Payment</a></button>
        </div>
        
        <p class="shark_cancel_order">Cancel Order</p>
    </div>
</body>
</html>
